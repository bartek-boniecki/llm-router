apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: router-ingress
  namespace: llm-router
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: router.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: router-svc
                port:
                  number: 80
